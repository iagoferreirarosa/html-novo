<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caixas</title>
    <style>
        h1 {
            background-color: rgb(227, 243, 230);
            height: 300px;
            width: 300px;

            border: 10px solid chartreuse;

            padding: 10px 20px;

            margin: 20px auto 40px auto;

            outline: 5px dashed red;
        }

        a {
            display: inline;
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>parágrafos também são exemplos de box-level mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como isso funciona.</p>
</body>
</html>
