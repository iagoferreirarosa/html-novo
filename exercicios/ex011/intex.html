<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>midies html 5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir essa imagem em varios dispositivos diferentes ou simplismente aumente ou diminua no seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>aplicar audio</h1>
    <p>vamos aprender a aplicar audios em html5</p>
    <audio src="midia/musica1.mp3" controls></audio>
    
</body>
</html>
